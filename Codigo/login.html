<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de caracteres para admitir acentos y ñ -->
    <meta charset="UTF-8">

    <!-- Hace que el diseño sea adaptable a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Inicio de Sesión</title>

    <!-- Archivo de estilos externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor principal del login -->
    <div class="login-container">

        <!-- Tarjeta visual del formulario -->
        <div class="login-card">

            <!-- Título del formulario -->
            <h1>Inicio de Sesión</h1>

            <!--
                FORMULARIO DE LOGIN
                - Envia los datos por POST
                - Se procesan en login_process.php
                - novalidate desactiva validaciones automáticas del navegador
                  (las validaciones se hacen con JS y backend)
            -->
            <form id="loginForm" action="login_process.php" method="POST" novalidate>

                <!-- Campo de correo electrónico -->
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <!-- Mensaje de error para el email (frontend) -->
                <span id="errorEmail" class="error"></span>

                <!-- Campo de contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <!-- Mensaje de error para la contraseña (frontend) -->
                <span id="errorPassword" class="error"></span>

                <!-- Botón para enviar el formulario -->
                <button type="submit">Iniciar Sesión</button>
            </form>

            <!-- Enlace para redirigir al registro -->
            <p class="register-text">
                ¿No tienes cuenta?
                <a href="index.php">Regístrate aquí</a>
            </p>

        </div>

    </div>

</body>
</html>
